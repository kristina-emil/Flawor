<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flawor</title>
  <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Flawor</h1>
      <div class="controls">
        <button id="create-recipe">Создать</button>
        <button id="view-recipes">Посмотреть</button>
      </div>
    </header>
    <main>
      <div id="recipe-table-container" class="hidden">
        <table class="recipe-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Название</th>
              <th>Описание</th>
              <th>Категория</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody>
            <!-- Данные будут загружаться из базы данных -->
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <p>Recipe Manager © 2024</p>
    </footer>
  </div>

  <script src="../static/Scripts/script.js"></script>
</body>
</html>
