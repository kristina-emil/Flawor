<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление категориями</title>
  <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Управление категориями</h1>
    </header>
    <main>
      <div>
        <button id="add-category">Добавить категорию</button>
      </div>
      <table id="category-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Название категории</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <!-- Категории будут загружаться динамически -->
        </tbody>
      </table>
    </main>
    <footer>
      <p>Category Manager © 2024</p>
    </footer>
  </div>

  <script src="../static/Scripts/category.js"></script>
</body>
</html>
